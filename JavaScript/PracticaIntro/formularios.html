<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="paginaprocesa.html" method="post">
        <!--//id es para el CSS y name para el formualrio-->
        <input type="text" name="nombre" id="name" placeholder="Nombre">
        <br>
        <input type="password" name="clave" placeholder="Clave">
        <br>
        <input type="email" name="correo" placeholder="Correo">
        <br>
        <input type="number" name="numero" value="10">
        <br>
        <p>Botones de radio</p>
        <!--Con el mismo nombre para que sea parte del mismo formulario,
        de lo contrario, se seleccionaran varios-->
        <input type="radio" name="botonradio" value="HTML">HTML
        <input type="radio" name="botonradio" value="CSS">CSS
        <input type="radio" name="botonradio" value="JS">JS
        <br>
        <p>Botones de chequeo</p>
        <input type="checkbox" name="botoncheq1" value="HTML">HTML
        <input type="checkbox" name="botoncheq2" value="CSS">CSS
        <input type="checkbox" name="botoncheq3" value="JS">JS
        <br>
        <!--button no activa el formulario, submit si lo activa-->
        <input type="button" value="Click aqui">
        <p></p>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar datos">
        <p></p>
        Subir archivos <br>
        <input type="file" name="archivo">
        <br>
        Buscar algo <br>
        <input type="search" name="buscar">
        <br>
        Fecha corta <br>
        <input type="date" name="fechacorta" value="2023-11-06">
        <br>
        Fecha larga <br>
        <input type="datetime-local" name="fechalarga" value="2023-11-06T12:47:00.00">
        <br> Semana <br>
        <input type="week" name="semana">
        <br> Mes <br>
        <input type="month" name="mes">
        <br> TextArea <br>
        <textarea name="texto" cols="30" rows="10"></textarea>
        <br> Opciones <br> 
        <select name="opciones">
            <option disabled selected>Selecciona una opcion</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select>
    </form>
</body>
</html>
